{% extends "base_generic.html" %}
{% block content %}
<div class="container-fluid">
    <br>
    <h1 style="font-size: 60px; color: rgb(248, 248, 248);">Peliculas</h1>
    <br>
    <br>
    <table class="table table-striped" style="color:aliceblue; font-size: 20px; background-color: rgb(12, 117, 77);">
      <thead>
        <tr >
        <th>Titulo</th>
        <th>Descripcion</th>
        <th>Administrar</th>
        </tr>
      </thead>
    <tbody style="text-align: justify; margin-right: 10px;">
    {% for Pelicula in object_list %}
    <tr>
      <td>{{ Pelicula.titulo }}</td>
      <td>{{ Pelicula.descripcion }}</td>
      <td>
      <a href="{% url 'pelicula_detail'  Pelicula.id  %}" class="btn btn-info btn-sm" role="button">Detalle</a>
      <a href="{% url 'pelicula_update'  Pelicula.id  %}" class="btn btn-dark btn-sm" role="button">Actualizar</a>
      <a href="{% url 'pelicula_delete'  Pelicula.id  %}" class="btn btn-danger btn-sm" role="button">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
  <br>
  <br>
<div style="text-align: center;"> 
  <a href="{% url 'pelicula_create' %}" class="btn btn-primary">Agregar</a>
</div>
<br>
<br>
{% endblock %}
